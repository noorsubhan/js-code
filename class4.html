    <p>loram full word phr any number phr number jitna words ai jaya gya </p>

<script>
    var stdNames=["Noor","kashish","Preena"]
    //stack LIFO
    
    stdNames.push("Ayesha")
    stdNames.push("Aqsa")
    console.log(stdNames)
    stdNames.pop()
    console.log(stdNames)
    //queue method FIFO
    //shift
    //unshift
    
    stdNames.shift()
    console.log(stdNames)
    stdNames.unshift("sara")
    console.log(stdNames)
    //splice(startingpoint,delete,newdata,newdata,....)
    stdNames.splice(2,2,"Falak","Esha","Riya")
    console.log(stdNames)
    //slice
    let passedStd=[]
    passedStd=stdNames.slice(1,4)
    console.log(passedStd)
    console.log(stdNames[2])
    for(var i=0;i<stdNames.length;i++){
        console.log(stdNames[i])
    }
</script>
